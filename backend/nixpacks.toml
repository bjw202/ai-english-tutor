[phases.setup]
nixPkgs = ["python313"]

[phases.install]
cmds = [
  "python3 -m venv /opt/venv",
  "/opt/venv/bin/pip install --upgrade pip",
  "/opt/venv/bin/pip install -r requirements.txt"
]

[start]
cmd = "PYTHONPATH=/app/src /opt/venv/bin/uvicorn tutor.main:app --host 0.0.0.0 --port $PORT --workers 1"
